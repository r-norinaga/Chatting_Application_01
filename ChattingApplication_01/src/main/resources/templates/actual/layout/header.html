<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{actual/layout/layout}">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<!-- レイアウト用CSS -->
		<link rel="stylesheet" th:href="@{/css/header.css}">
	</head>
	<body>
		<nav layout:fragment="header" class="navbar navbar-inverse navbar-fixed-top navbar-dark bg-dark">
			
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand">チャットアプリ</a>
				</div>
				<!-- ログアウトボタン  画面右上に表示-->
				<form method="post" th:action="@{/logout}">
					<button class="btn btn-link pull-right navbar-brand btn-primary" type="submit">ログアウト</button>
				</form>
			</div>
		<!-- ログインユーザーについての情報 -->
			<!-- ログインしていない場合はログイン推奨の旨を表示 -->
			<th:block th:if="${loginUserName == null}">
				<div class="loginStateInfo">
					<p class="text-white">ログインしておりません。</p>
					<p class="text-white">アカウントをお持ちの方は下記↓よりログインを推奨します。</p>
					<a class="btn btn-primary" th:href="@{'actual/login/login'}">ログイン</a>
				</div>
			</th:block>
			
			<!-- ログイン中の場合はログインユーザーのユーザー名を表示 -->
			<th:block th:unless="${loginUserName == null}">
				<p class="loginUserName text-white" th:text="${loginUserName} + ' さんがログイン中です'"></p>
			</th:block>
			
		</nav>
	</body>
</html>
