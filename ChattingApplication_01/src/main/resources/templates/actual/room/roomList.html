<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{actual/layout/layout}">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<title th:text="#{talk.title.room.roomList}"></title>
		<!-- レイアウト用CSS -->
		<link rel="stylesheet" th:href="@{/css/messageList.css}">
	</head>
	<body>
		<div layout:fragment="content">
			<h1>チャットアプリ</h1>
			<h2>トークルーム一覧</h2>
			<table border="1" class="table table-bordered">
				<tr>
					<thead>
						<th>トークルーム名</th>
						<th>作成日時</th>
						<th>ボタン</th>
					</thead>
				</tr>
				<tbody>
					<tr class="room" th:each="room:${roomList}">
						<form method="post" th:action="@{/talk/roomList}">
							
							<input type="hidden" th:name="roomId" th:value="${room.roomId}"/>
							<td th:text="${room.roomName}"></td>
							<input type="hidden" th:name="roomName" th:value="${room.roomName}"/>
							<td th:text="*{#dates.format(new java.util.Date(room.createdAt), 'yyyy/MM/dd hh:mm')}"></td>
							<td>
								<button class="btn btn-primary" type="submit">閲覧</button>	
							</td>
						
							
							
							
						</form>
					</tr>
					
				</tbody>
				
				
			</table>
			
		</div>
	</body>
</html>
