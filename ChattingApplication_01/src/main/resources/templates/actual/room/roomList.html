<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{actual/layout/layout}">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title th:text="#{talk.title.room.roomList}"></title>
		<!-- レイアウト用CSS -->
		<link rel="stylesheet" th:href="@{/css/messageList.css}">
	</head>
	<body>
		<div layout:fragment="content">
			<h1>チャットアプリ</h1>
			<h2>トークルーム一覧</h2>
			<table border="1" class="table table-bordered">
				<tr>
					<thead>
						<th>トークルーム名</th>
						<th>作成日時</th>
						<th>ボタン</th>
					</thead>
				</tr>
				<tbody>
					<tr class="room" th:each="room:${roomList}">
						<form method="post" th:action="@{/talk/roomList}">
							<input type="hidden" th:name="roomId" th:value="${room.roomId}"/>
							<td th:text="${room.roomName}"></td>
							<input type="hidden" th:name="roomName" th:value="${room.roomName}"/>
							<td th:text="*{#dates.format(new java.util.Date(room.createdAt), 'yyyy/MM/dd hh:mm')}"></td>
							<td>
								<button class="btn btn-primary" type="submit">閲覧</button>
								<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">退出</button>	
							</td>
							<!-- モーダルの設定 -->
							<div class="modal fade modal-fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
							  <div class="modal-dialog modal-dialog-scrollable">
							    <div class="modal-content">
							      <div class="modal-header">
							        <h4 class="modal-title" id="exampleModalLabel">入力内容の確認</h4>
							        <button type="button" class="close" data-bs-dismiss="modal" aria-label="閉じる">
							          <span aria-hidden="true">&times;</span>
							        </button>
							      </div>
							      <div class="modal-body">
							        <div>
							          <h5 class="text-muted">下記の部屋から退出しますが、よろしいでしょうか？</h5>
							        </div>
							        <div>
							          <h6 class="text-muted">メッセージ内容</h6>
							          <p class="px-2" id="modalContent"></p>
							        </div>
							      </div>
							      <div class="modal-footer">
									<button type="button" id="submit_button" class="btn btn-primary w-100 mt-3" >送信</button>  
							        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
							      </div><!-- /.modal-footer -->
							    </div><!-- /.modal-content -->
							  </div><!-- /.modal-dialog -->
							</div><!-- /.modal -->
						</form>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
