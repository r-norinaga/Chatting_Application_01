<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{actual/layout/layout}">
	<head>
		<meta charset="UTF-8">
		<title th:text="#{user.title.signup.confirmation}"></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	</head>
	<body>
		<div layout:fragment="content">
			<h1>チャットアプリ</h1>
			<h2>アカウント登録_確認画面</h2>
			<p>
				以下の内容でアカウントを登録します。<br>
				よろしいでしょうか？
			</p>
			<form method="post" th:action="@{/signup/signupConfirmation}" th:object="${signupForm}">
				
				<table class="table table-bordered">
					
					<tr>
						<th>
							<label for="emailAddress" th:text="#{emailAddress}"></label>
						</th>
						<td>
							<input type="hidden" th:field="*{emailAddress}" th:value="*{emailAddress}"/>
							<p th:text="*{emailAddress}"></p>
						</td>
					</tr>
					
					<tr>
						<th>
							<label for="userName" th:text="#{userName}"></label>
						</th>
						<td>
							<input type="hidden" th:field="*{userName}" th:value="*{userName}"/>
							<p th:text="*{userName}"></p>
						</td>
					</tr>
					
					<tr>
						<th>
							<label for="password" th:text="#{password}"></label>
						</th>
						<td>
							<input type="hidden" th:field="*{password}" th:value="*{password}" />
							<p th:text="*{password}"></p>
						</td>
					</tr>
					
				</table>
				
				<button class="btn btn-primary" name="completion" th:text="#{user.btn.completion}"></button>
				<button class="btn btn-primary" name="cancellation"　th:text="#{btn.cancellation}">キャンセル</button>
				
			</form>
		</div>
	</body>
</html>
