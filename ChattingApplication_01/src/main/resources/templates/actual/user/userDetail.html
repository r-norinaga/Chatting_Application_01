<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{actual/layout/layout}">
	<head>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<title th:text="#{menu.title.menu.userDetail}"></title>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<!-- JS読込 -->
		<script th:src="@{/js/user/detail.js}" defer></script>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>チャットアプリ</h1>
			<h2>アカウント詳細</h2>
			<form  id="user-detail-form" method="post" th:action="@{/user/update}" class="form-signup" th:object="${userDetailForm}">
				<input type="hidden" th:field="*{userId}"/>
				
				<!-- ユーザー詳細情報 -->
				<table class="table table-striped table-bordered table-hover">
					<tr>
			            <th class="w-25">ユーザーID</th>
			            <td th:text="*{userId}"></td>
		            </tr>
		            
					<tr>
						<th>ユーザー名</th>
						<td>
							<input type="text" class="form-control" th:field="*{userName}"/>
						</td>
					</tr>
					<tr>
						<th>Eメールアドレス</th>
						<td>
							<input type="text" class="form-control" th:field="*{emailAddress}"/>
						</td>
					</tr>
		            <tr>
						<th>現在のパスワード</th>
						<td>
							<input type="password" class="form-control" th:field="*{currentPassword}"/>
						</td>
					</tr>
					<tr>
						<th>新しいパスワード</th>
						<td>
							<input type="password" class="form-control" th:field="*{newPassword}"/>
						</td>
					</tr>
					<tr>
						<th>新しいパスワード(確認)</th>
						<td>
							<input type="password" class="form-control" th:field="*{newPasswordConfirmation}"/>
						</td>
					</tr>
				</table>
				
				<!-- RESTボタンエリア -->
				<div class="text-center mt-2">
					
					<!-- 更新ボタン -->
					<button id="btn-update" class="btn btn-primary" type="button">
						更新REST
					</button>
					
				</div>
				
				
			</form>
			
		</div>
		
	</body>
</html>
