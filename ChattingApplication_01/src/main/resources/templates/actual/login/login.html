<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{actual/layout/layout}">
	<head>
		<meta charset="UTF-8">
		<title>ログイン</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body class="bg-light">
		<div layout:fragment="content" class="text-center">
			<h1>チャットアプリ</h1>
			<h2>ログイン</h2>
			<form method="post" th:action="@{/login}" class="form-login">
				 <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">
					ログインエラーメッセージ
				</p>
				<!-- ユーザーID -->
				 <div class="form-group">
					 <label for="userName" class="sr-only" th:text="#{userName}"></label>
					 <input type="text" class="form-control" placeholder="ユーザー" name="userName"/>
				 </div>
				 <!-- パスワード -->
				 <div class="form-group">
					 <label for="password" th:text="#{password}" class="sr-only"></label>
					 <input type="password" class="form-control" placeholder="パスワード" name="password"/>
				 </div>
				 <input type="submit" value="ログイン" class="btn btn-primary"/>

			</form>
		</div>
	</body>
</html>
